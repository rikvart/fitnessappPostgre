<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add exercise data</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add exercise data</h1>
	<div>
		<form th:object="${data}" th:action="@{save}" action="#" method="post">
		  	<label for="dtitle">Title</label> <input type="text" id="bname" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="dhr">Heart rate (avg.)</label>
			<input type="number" th:field="*{hr}" class="form-group"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="dlength">Length</label>
			<input type="number" step='0.01' id="dlength" th:field="*{length}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="dlength">Duration</label>
			<input type="number" step='1' id="dlength" th:field="*{time}" class="form-group"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="selectmenu">
			<option th:each="category: ${categories}" th:value="${category.categoryid}"
 					th:text="${category.name}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
